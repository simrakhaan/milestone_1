<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>

    
    <title>Resume Form</title>
</head>
<body>
 <center><h1>Resume Form</h1></center>
 <div class="container">
    <div class="main">
        <h2>Personal Information</h2>
        <label for="name">Name:</label><br />
      <input type="text" id="name" placeholder="Enter Your Name" required /><br /><br />
      
        <label for="email">email:</label><br />
      <input type="text" id="name" placeholder="Enter Your email" required /><br /><br />

      <label for="address">address:</label><br />
      <input type="text" id="name" placeholder="Enter Your address" required /><br /><br />
      
      <label for="number">number:</label><br />
      <input type="text" id="name" placeholder="Enter Your number" required /><br /><br />
      
      <h2>Education</h2>
      <label for="degree">Degree:</label><br />
      <input type="text" id="degree" placeholder="Enter Your Degree" required /><br /><br />

      <label for="school">School/University:</label><br />
      <input type="text" id="school" placeholder="Enter Your School/University" required /><br /><br />

      <label for="year">Year:</label><br />
      <input type="number" id="year" placeholder="Enter your Degree Year" required /><br /><br />
      
            
        
      <h2>Skills</h2>
      
      <div id="skillsSection" class="hidden">
        <input type="text" id="skills" placeholder="Enter your skills" required /><br /><br />
    </div>
      
      <button type="button" id="toggleSkillsButton">toggle skills</button><br /><br />
      
       
      </div>
  </div>
</div>

    </body>

    </html>
